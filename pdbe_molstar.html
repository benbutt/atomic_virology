<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PDBe Molstar - Basic</title>

    <!-- Molstar CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://www.ebi.ac.uk/pdbe/pdb-component-library/css/pdbe-molstar-1.1.0.css">
    <script type="text/javascript" src="https://www.ebi.ac.uk/pdbe/pdb-component-library/js/pdbe-molstar-plugin-1.1.0.js"></script>
    <style>
      #myViewer{
        float:left;
        width:600px;
        height: 300px;
        position:relative;
      }
    </style>
  </head>

  <body>

    <div class="controlsSection">

      <h3>Canvas/ layout methods</h3>
      
      <div class="controlBox">
        <strong>Selection</strong><br>
        <button onclick="viewerInstance.visual.select({ data: [{ start_residue_number: 100, end_residue_number: 120, color:{r:255,g:255,b:0}, focus:false}], nonSelectedColor: {r:255,g:255,b:255} })">Select 100-120</button><br><br>
      </div>
    </div>

    <h4>PDBe Mol* JS Plugin Demo</h4>

    <!-- Molstar container -->
    <div id="myViewer"></div>
      
    <script>

      //Create plugin instance
      var viewerInstance = new PDBeMolstarPlugin();
  
      //Set options (Checkout available options list in the documentation)
      var options = {
        customData: { url: 'test_data/ul51/models/ranked_0_plddts.pdb', format: 'pdb' }
      }
      
      //Get element from HTML/Template to place the viewer 
      var viewerContainer = document.getElementById('myViewer');
  
      //Call render method to display the 3D view
      viewerInstance.render(viewerContainer, options);
      
    </script>
  </body>

</html>
